name: Deploy prod

on:
  push:
    branches: [ main ]       # ✅ запускается только на main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - run: npm ci
    - run: npm run build

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Upload build
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USER: ${{ secrets.SERVER_USER }}
      run: |
        HOST=$(printf %s "$HOST" | tr -d '\r\n')
        USER=$(printf %s "$USER" | tr -d '\r\n')
        DEST="/root/dream-boat-snaps-discover/dist"
        ssh -o StrictHostKeyChecking=no "$USER@$HOST" "mkdir -p '$DEST'"
        rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./dist/ "$USER@$HOST:$DEST"


    - name: Restart PM2
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USER: ${{ secrets.SERVER_USER }}
      run: |
        HOST=$(printf %s "$HOST" | tr -d '\r\n')
        USER=$(printf %s "$USER" | tr -d '\r\n')
        ssh -o StrictHostKeyChecking=no "$USER@$HOST" \
          "sudo pm2 restart dream-boat-finder"


